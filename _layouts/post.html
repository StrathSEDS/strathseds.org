---
layout: default
---

<article>
        <header>
            <h2>{{ page.title }}</h2>
            <span><i class="icon-calendar"></i> <time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></span><br/>
            <span class="category"> <i class="icon-tag"></i> {{ page.categories | category_links }}</span><br/>
            <span class="author"> <i class="icon-user"></i> {% if page.author %}{{page.author}}{% else %}{{site.author}}{% endif%}</span>
        </header>
        <br />
        <div class="entry">{{ content }}</div><br />
