<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>{{site.name}}{% if page.title %} | {{ page.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{site.description}}"/>
    <meta name="author" content="{{site.author}}"/>
    <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed.xml" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
{% include twitter-meta %}
{% include facebook-meta %}
    <!-- Le styles -->
    <link href="{{site.staticurl}}/stylesheets/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 30px;
        padding-bottom: 60px;
      }

      /* Custom container */
      .container {
        margin: 0 auto;
        max-width: 1000px;
      }
      .wrap {
        margin: 10px auto 0px;
      }
      .container > hr {
        margin: 60px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 80px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 100px;
        line-height: 1;
      }
      .jumbotron .lead {
        font-size: 24px;
        line-height: 1.25;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }
    
    /* Responsive design */
    
    @media (max-width: 480px) {
      .container {
        margin: 0 auto;
        max-width: 350px;
      }
    }
    @media (max-width: 767px) {
      .container {
        margin: 0 auto;
        max-width: 650px;
      }
    }
    </style>
    <link href="{{site.staticurl}}/stylesheets/bootstrap-responsive.min.css" rel="stylesheet">

    <!--[if lte IE 9]>
        <script src="{{site.staticurl}}/javascript/fuck-ie.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{{site.staticurl}}/images/favicon.shortcuticon.ico" />
    <link rel="icon" href="{{site.staticurl}}/images/favicon.icon.ico" type="image/png"/>
    <link rel="apple-touch-icon" href="{{site.staticurl}}/images/favicon.apple.png" />
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        
        ga('create', '{{site.analyticsID}}', '{{site.analyticsDomain}}');
        ga('send', 'pageview');

    </script>
  </head>

  <body quick-markup_injected="true">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="{{site.url}}">{{site.name}}</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
                <li {% if page.url == '/' %}class="active"{% endif %}><a href="{{site.url}}">Home</a></li>
                <li {% if page.url == '/posts/' %}class="active"{% endif %}><a href="{{site.baseurl}}/posts/">Blog Posts</a></li>
                <li {% if page.url == '/projects/' %}class="active"{% endif %}><a href="{{site.baseurl}}/projects/">Projects</a></li>
                <li {% if page.url == '/contact/' %}class="active"{% endif %}><a href="{{site.baseurl}}/contact/">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container wrap">

      {{ content }}
      <hr>
{% include footer %}
    </div> <!-- /container -->

{% include javascript %}
</body></html>
