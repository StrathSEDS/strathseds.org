---
layout: default
title: Home
---
      <!-- Jumbotron -->
        <div class="hidden-xs jumbotron">
            <img class="img-responsive" src="{{site.staticurl}}/images/logos/header-logo-new.png">
            <a class="btn btn-large btn-success" href="{{ site.baseurl }}/signup/">Students Signup</a>
        </div>
        <hr class="hidden-xs">
      <!-- Example row of columns -->
        <div class="row">
        {% for post in site.posts limit: 4 %}
            <div class="col-xs-6 col-md-3">
                <h2><a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a></h2>
                <p><span class="glyphicon glyphicon-user"></span>{% if post.author != nil %}{{post.author}}{% else %}{{site.author}}{% endif %}</p>
                <p>{{ post.excerpt }}</p>
                <p><a class="btn btn-default" href="{{site.baseurl}}{{post.url}}">View details &#187;</a></p>
            </div>
        {% endfor %}
        </div>
        <p class="text-center"><a class="btn btn-large btn-default" href="{{site.baseurl}}/posts/">More  Posts</a></p>
